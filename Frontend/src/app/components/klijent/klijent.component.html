<mat-toolbar color="primary">
  <span class="title-center">Klijent</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <!--Ime-->
    <ng-container matColumnDef="ime">
      <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
    </ng-container>

    <!-- prezime -->
    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef>prezime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
    </ng-container>

    <!--kredit-->
    <ng-container matColumnDef="kredit">
      <mat-header-cell *matHeaderCellDef>kredit</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.kredit.naziv }}</mat-cell>
    </ng-container>

    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="openDialog(1)" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button
          (click)="openDialog(2, row.id, row.ime, row.prezime, row.kredit)"
          mat-icon-button
          color="primary"
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button
          (click)="openDialog(3, row.id, row.ime, row.prezime, row.kredit)"
          mat-icon-button
          color="primary"
        >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer"
      *matRowDef="let row; columns: displayedColumns"
      (click)="selectRow(row)"
    >
    </mat-row>
  </mat-table>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</div>

<div class="container mat-elevation-z8">
  <app-racun *ngIf="selektovanKlijent" [selektovanKlijent]="selektovanKlijent">
  </app-racun>
</div>
