<mat-toolbar color="primary">
  <span class="title-center">Tip racuna</span>
</mat-toolbar>
<div class="container mat-elavation-z8">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <!--naziv-->
    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef mat-sort-header>naziv</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
    </ng-container>

    <!-- opis -->
    <ng-container matColumnDef="opis">
      <mat-header-cell *matHeaderCellDef mat-sort-header>opis</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.opis }}</mat-cell>
    </ng-container>

    <!--oznaka-->
    <ng-container matColumnDef="oznaka">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >oznaka</mat-header-cell
      >
      <mat-cell *matCellDef="let row">{{ row.oznaka }}</mat-cell>
    </ng-container>

    <!--racuns-->
    <ng-container matColumnDef="racuns">
      <mat-header-cell *matHeaderCellDef>racuns</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.racuns }}</mat-cell>
    </ng-container>

    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="openDialog(1)" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button
          (click)="openDialog(2, row.id, row.naziv, row.opis, row.oznaka)"
          mat-icon-button
          color="primary"
        >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button
          (click)="openDialog(3, row.id, row.naziv, row.opis, row.oznaka)"
          mat-icon-button
          color="primary"
        >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer"
      *matRowDef="let row; columns: displayedColumns"
    >
    </mat-row>
  </mat-table>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</div>
